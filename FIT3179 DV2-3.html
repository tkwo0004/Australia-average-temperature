<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <div id="vis1" style="width: 100%; height: 40vh; margin-bottom: 20px;"></div>
  <div id="vis2" style="width: 100%; height: 60vh;"></div>
  
  <script type="text/javascript">
    // First Visualization: Bar chart of average temperatures across different regions in Australia
    var spec1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Bar chart showing average temperatures across different regions in Australia.",
      "data": {
        "url": "https://raw.githubusercontent.com/tkwo0004/3179/refs/heads/main/AustralianAverageMaxTemp.csv",
        "format": {
          "type": "csv"
        }
      },
      "transform": [
        {
          "aggregate": [{"op": "mean", "field": "Temp", "as": "AvgTemp"}],
          "groupby": ["name"]
        }
      ],
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "name",
          "type": "nominal",
          "sort": "-y",
          "axis": {
            "title": "Region"
          }
        },
        "y": {
          "field": "AvgTemp",
          "type": "quantitative",
          "axis": {
            "title": "Average Temperature (Â°C)"
          }
        },
        "color": {
          "field": "AvgTemp",
          "type": "quantitative",
          "scale": {
            "scheme": "reds"
          }
        }
      }
    };
    vegaEmbed('#vis1', spec1).catch(console.error);

    // Second Visualization: Dot map of temperatures across Australia
    var spec2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "layer": [
        {
          "data": {
            "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
            "format": {
              "type": "topojson",
              "feature": "countries"
            }
          },
          "transform": [
            { "filter": "datum.id == '36'" }
          ],
          "projection": { "type": "mercator" },
          "mark": {
            "type": "geoshape",
            "fill": "lightgray",
            "stroke": "white"
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/tkwo0004/3179/refs/heads/main/AustralianAverageMaxTemp.csv"
          },
          "mark": {
            "type": "circle",
            "size": 100
          },
          "encoding": {
            "longitude": { "field": "long", "type": "quantitative" },
            "latitude": { "field": "lat", "type": "quantitative" },
            "size": { "field": "Temp", "type": "quantitative" },
            "color": { "field": "Temp", "type": "quantitative", "scale": { "scheme": "reds" } }
          }
        }
      ],
      "projection": { "type": "mercator" }
    };
    vegaEmbed('#vis2', spec2).catch(console.error);
  </script>
</body>
</html>
